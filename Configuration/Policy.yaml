privilegeTargets:
  'Neos\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':
    'Sitegeist.Taxonomy:Module.Show':
      matcher: 'method(Sitegeist\Taxonomy\Controller\ModuleController->(index|vocabulary)Action())'
    'Sitegeist.Taxonomy:Module.ManageVocabularyActions':
      matcher: 'method(Sitegeist\Taxonomy\Controller\ModuleController->(newVocabulary|createVocabulary|deleteVocabulary)Action())'
    'Sitegeist.Taxonomy:Module.ManageTaxonomyActions':
      matcher: 'method(Sitegeist\Taxonomy\Controller\ModuleController->(newTaxonomy|createTaxonomy|deleteTaxonomy)Action())'

roles:
  'Neos.Neos:AbstractEditor':
    privileges:
      -
        privilegeTarget: 'Sitegeist.Taxonomy:Module.Show'
        permission: GRANT
      -
        privilegeTarget: 'Sitegeist.Taxonomy:Module.ManageVocabularyActions'
        permission: GRANT
      -
        privilegeTarget: 'Sitegeist.Taxonomy:Module.ManageTaxonomyActions'
        permission: GRANT
