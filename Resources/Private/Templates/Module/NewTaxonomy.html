{namespace neos=Neos\Neos\ViewHelpers}
<f:layout name="BackendSubModule" />

<f:section name="content">
    <f:form action="createTaxonomy">
        <fieldset>
            <legend>Create a new Taxonomy below "{parent.path}"</legend>
            <f:form.hidden name="parent" value="{parent.contextPath}" />

            <div class="neos-control-group">
                <label class="neos-control-label" for="title">Vocabulary Title</label>
                <f:form.textfield name="title" id="title"/>
            </div>
            <div class="neos-control-group">
                <label class="neos-control-label" for="description">Vocabulary Description</label>
                <f:form.textarea name="description" id="description"/>
            </div>

            <f:form.submit value="Create Taxonomy" class="neos-button neos-button-primary" />
        </fieldset>
    </f:form>
</f:section>
